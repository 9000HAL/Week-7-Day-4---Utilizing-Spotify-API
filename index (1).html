<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c9f2cf8370.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Apple Music App</title>
  </head>
  <body>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-apple"></i>
      </a>
    </nav>
    <main>
      <p class="recent-text">Recently Added</p>
      <div class="container">
        <div class="box a" id="div0" onclick="clickedSong(this.id)">
          <img src="./images/special delivery.jpg" alt="">
          <p class="title-text">Special Delivery</p>
          <p class="artist-text">Chris Brown</p>
        </div>
        <div class="box b" id="div1" onclick="clickedSong(this.id)">
          <img src="./images/I like dat.jpg" alt="">
          <p class="title-text">I Like Dat</p>
          <p class="artist-text">T-Pain & Kehlani</p>
        </div>
        <div class="box c" id="div2" onclick="clickedSong(this.id)">
          <img src="./images/golden hour.jpg" alt="">
          <p class="title-text">Golden Hour</p>
          <p class="artist-text">JVKE</p>
        </div>
        <div class="box d" id="div3" onclick="clickedSong(this.id)">
          <img src="./images/before you go.jpg" alt="">
          <p class="title-text">Every Good Girl</p>
          <p class="artist-text">Blxst</p>
        </div>
        <div class="box e" id="div4" onclick="clickedSong(this.id)">
          <img src="./images/Giveon-Give-or-Take.webp" alt="">
          <p class="title-text">Lie Again</p>
          <p class="artist-text">GIVEON</p>
        </div>
        <div class="box f" id="div5" onclick="clickedSong(this.id)">
          <img src="./images/smokin out the window.jpg" alt="">
          <p class="title-text">Smokin Out The Window</p>
          <p class="artist-text">Bruno Mars & Anderson .Paak</p>
        </div>
      </div>
    </main>
    <footer>
      <nav class="navbar navbar-light bg-dark">
        <button id="stopBtn"><i class="fa-solid fa-stop"></i></button>
      </nav>
    </footer>
    <script src="main_completed_thieves.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
